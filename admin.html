<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="admin.css" />
    <title>Admin</title>
</head>

<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-white" id="sidebar-wrapper">
            <div class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold text-uppercase border-bottom"><i
                    class="fas fa-user-secret me-2"></i>Admin</div>
            <div class="list-group list-group-flush my-3">
                <a href="admin.html" class="list-group-item list-group-item-action bg-transparent second-text active"><i
                        class="fas fa-user"></i> Tài Khoản</a>
                <a href="orderlist.html"
                    class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                        class="fas fa-project-diagram me-2">Quản lý Đơn</i>
                </a>
                <a href="tourlist.html"
                    class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                        class="fas fa-receipt"></i> Quản lý Tour</a>
                <a href="customerlist.html"
                    class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                        class="fas fa-users"></i> Khách hàng</a>

                <a href="#" class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                        class="fas fa-receipt"></i> Doanh thu</a>

                <a href="signIn.html"
                    class="list-group-item list-group-item-action bg-transparent text-danger fw-bold"><i
                        class="fas fa-power-off me-2"></i>Đăng Xuất</a>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
                <div class="d-flex align-items-center">
                    <i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle"></i>
                    <h2 class="fs-2 m-0">Thông Tin Tài Khoản</h2>
                </div>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

            </nav>

            <div class="container-fluid px-4">
                <div class="row my-5">
                    <h3 class="fs-4 mb-3">Hồ Sơ Của Tôi</h3>
                    <div class="col">
                        <table class="table bg-white rounded shadow-sm  table-hover">
                            <form>

                                <div class="col-md-6 mb-3">
                                    <label class="small mb-1" for="inputUsername">Họ và Tên</label>
                                    <input class="form-control" id="inputUsername" type="text"
                                        placeholder="Nhập họ và t" value="full name" readonly>
                                </div>
                                <!-- Form Group (email address)-->
                                <div class="col-md-6 mb-3">
                                    <label class="small mb-1" for="inputEmailAddress">Email address</label>
                                    <input class="form-control" id="inputEmailAddress" type="email"
                                        placeholder="Enter your email address" value="name@example.com" readonly>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label class="small mb-1" for="inputPhone">Số điện thoại</label>
                                    <input class="form-control" id="inputPhone" type="email"
                                        placeholder="Nhập số điện thoại" value="0912345678" readonly>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label class="small mb-1" for="inputAddress">Địa chỉ</label>
                                    <input class="form-control" id="inputAddress" type="Address"
                                        placeholder="Nhập địa chỉ" value="Huế" readonly>
                                </div>
                                <!-- Save changes button-->
                                <button class="btn btn-primary" type="button">Chỉnh sửa</button>
                            </form>

                        </table>
                    </div>
                </div>

            </div>
        </div>
    </div>
    </div>
    <!-- /#page-content-wrapper -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
